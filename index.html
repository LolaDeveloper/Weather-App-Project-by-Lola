<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp-by-Lola</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="butterflies.gif" width="192" height="120" />
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-city" id="search-city">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-secondary">Search</button>
              </div>
            </div>
            <div class="col-6"></div>
          </form>
          <div class="overview">
            <h1 class="today-temperature" id="city-names"></h1>
            <ul>
              <li id="current-date">
                <span class="float-left"> </span>
              </li>
              <li class="greeting" id="greet-user">
                <span class="float-left"></span>
              </li>
            </ul>
          </div>
          <h4>
            <span class="float-left" id="weather-icon"> </span>
          </h4>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong class="temp" id="temp"> 26 </strong>
                <span class="units" id="change-value">
                  <a href="#" id="celsius-link" class="active"> °C </a> |
                  <a href="#" id="farenheit-link"> °F </a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="dailyForecast"></div>
        </div>
        <small>
          This project was coded by ⭐Lola⭐ and is
          <a
            href="https://github.com/LolaDeveloper/Weather-App-Project-by-Lola"
            target="_blank"
            >Open-sourced on GitHub
          </a>
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
